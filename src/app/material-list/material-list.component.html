<app-loader [isLoading]="isLoading"></app-loader>
<q [hidden]="isLoading">
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 smc-table"
    >
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="Avgerage usage">
        <th mat-header-cell *matHeaderCellDef>Avgerage usage</th>
        <td mat-cell *matCellDef="let element">{{ element.avgUsage }}</td>
      </ng-container>

      <ng-container matColumnDef="Safety stock">
        <th mat-header-cell *matHeaderCellDef>Safety stock</th>
        <td mat-cell *matCellDef="let element">{{ element.safetyStock }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[2, 3, 5]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</q>
